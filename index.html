<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wavelength Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      margin: 20px auto;
    }

    .btn {
      border: 0;
      border-radius: 6px;
      height: 50px;
      width: 200px;
      font-size: 16px;
      cursor: pointer;
      color: var(--tg-theme-button-text-color);
      background: var(--tg-theme-button-color);
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

<h1 id="title"></h1>
<canvas id="dial" width="360" height="200"></canvas>
<button id="send" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<script>
  // ---------- TELEGRAM ----------
  const params = new URLSearchParams(window.location.search);
  const MODE = params.get("mode");     // seer | guess
  const CENTER = params.get("center"); // —Ä–∞–¥–∏–∞–Ω—ã (0..2œÄ)

  const title = document.getElementById("title");

  if (MODE === "seer") title.textContent = "üëÅ –¢—ã —Ç–µ–ª–µ–ø–∞—Ç. –ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ —Ä–∞–∑–º–µ—Ç–∫—É";
  if (MODE === "guess") title.textContent = "üéØ –ü–æ—Å—Ç–∞–≤—å —Å—Ç—Ä–µ–ª–∫—É";

  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  // ---------- CANVAS ----------
  const canvas = document.getElementById("dial");
  const ctx = canvas.getContext("2d");
  const sendBtn = document.getElementById("send");

  const cx = canvas.width / 2;
  const cy = canvas.height;
  const radius = 150;

  let angle = 0;

  function drawScoredZone(center, width, color, score) {
  const start = center - width / 2;
  const end = center + width / 2;

  // —Å–∞–º–∞ –∑–æ–Ω–∞
  ctx.beginPath();
  ctx.arc(cx, cy, radius, start, end);
  ctx.lineTo(cx, cy);
  ctx.fillStyle = color;
  ctx.fill();

  // –ø–æ–¥–ø–∏—Å—å –æ—á–∫–æ–≤
  const textAngle = center;
  const textRadius = radius - 20;

  const tx = cx + Math.cos(textAngle) * textRadius;
  const ty = cy + Math.sin(textAngle) * textRadius;

  ctx.fillStyle = "#000";
  ctx.font = "bold 14px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(score, tx, ty);
}

function drawMarking(center) {
  const zones = [
    { score: 2, width: 0.06 * Math.PI, color: "#d4a017" },
    { score: 3, width: 0.05 * Math.PI, color: "#f4a6a6" },
    { score: 4, width: 0.04 * Math.PI, color: "#118ab2" },
    { score: 3, width: 0.05 * Math.PI, color: "#f4a6a6" },
    { score: 2, width: 0.06 * Math.PI, color: "#d4a017" },
  ];

  let offset = 0;

  for (const z of zones) {
    const zoneCenter = center + offset;
    drawScoredZone(zoneCenter, z.width, z.color, z.score);
    drawScoredZone(zoneCenter + Math.PI, z.width, z.color, z.score);
    offset += z.width;
  }
}

  function drawArrow() {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angle);

    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, -130);
    ctx.lineWidth = 6;
    ctx.strokeStyle = "#222";
    ctx.stroke();

    ctx.restore();
  }

  function drawDial() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // –ø–æ–ª–Ω—ã–π –∫—Ä—É–≥
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
    ctx.fillStyle = "#7fffd4";
    ctx.fill();

    if (MODE === "seer") {
      drawMarking(parseFloat(CENTER));
    }

    if (MODE === "guess") {
      drawArrow();
    }

    // –Ω–∞–∫—Ä—ã–≤–∞–µ–º –Ω–∏–∂–Ω—é—é –ø–æ–ª–æ–≤–∏–Ω—É
    ctx.fillStyle =
      getComputedStyle(document.body)
        .getPropertyValue("--tg-theme-bg-color") || "#fff";

    ctx.fillRect(0, cy, canvas.width, canvas.height);
  }

  canvas.addEventListener("click", (e) => {
    if (MODE !== "guess") return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left - cx;
    const y = cy - (e.clientY - rect.top);

    const a = Math.atan2(x, y);

    if (a >= -Math.PI / 2 && a <= Math.PI / 2) {
      angle = a;
      drawDial();
    }
  });

  if (MODE === "seer") {
    sendBtn.style.display = "none";
  }

  sendBtn.addEventListener("click", () => {
    tg.sendData(JSON.stringify({ angle }));
  });

  drawDial();
</script>

</body>
</html>
